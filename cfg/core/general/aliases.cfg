alias "vol_off" "volume 0"
alias "vol_low" "volume .05"
alias "vol_med" "volume .1"
alias "vol_high" "volume .15"

alias "chat_toggle" "chat_toggle_on"
alias "chat_toggle_on" "voice_enable 1; alias chat_toggle chat_toggle_off"
alias "chat_toggle_off" "voice_enable 0; alias chat_toggle chat_toggle_on"

alias "silenceon"   "volume 0; voice_enable 0"
alias "silenceoff"  "volume 0.1; voice_enable 1"

alias "health" "hurtme -999999999"
alias "ammo" "impulse 101"