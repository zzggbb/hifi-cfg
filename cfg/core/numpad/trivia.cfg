bind "KP_LEFTARROW"     "say Is the state containing Mt. Rushmore one of the original 13 colonies?"
bind "KP_5"             "say How many even prime numbers are there?"
bind "KP_RIGHTARROW"    "say Which NFL team won the AFC championship but lost the Superbowl 4 years in a row?"    

bind "KP_END"           "say Who was the 16th president of the US?"
bind "KP_DOWNARROW"     "say Which small Eastern country shares the name of an American southern state?"
bind "KP_PGDN"          "say Back in WWII, was Russia part of the Allies or the Axis?"
