//starting point in the script, by default its volume
alias next_s_s volume_s_4; alias prev_s_s volume_s_3; alias next_s_f s_f_1; alias prev_s_f s_f_4

//up and down arrows change script family, left and right change script setting
bind "UPARROW" "next_s_f"
bind "DOWNARROW" "prev_s_f"
bind "LEFTARROW" "prev_s_s"
bind "RIGHTARROW" "next_s_s"
