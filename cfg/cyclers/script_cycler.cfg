//-------------------------------------------------------------------------
alias "s_f_1" "alias next_s_s numpad_s_1; alias prev_s_s numpad_s_7; alias next_s_f s_f_2; alias prev_s_f s_f_5; cc_emit #numpad.family"
alias "s_f_2" "alias next_s_s wasd_s_1; alias prev_s_s wasd_s_2; alias next_s_f s_f_3; alias prev_s_f s_f_1; cc_emit #wasd.family"
alias "s_f_3" "alias next_s_s jump_s_1; alias prev_s_s jump_s_2; alias next_s_f s_f_4; alias prev_s_f s_f_2; cc_emit #jump.family"
alias "s_f_4" "alias next_s_s network_s_1; alias prev_s_s network_s_2; alias next_s_f s_f_5; alias prev_s_f s_f_3; cc_emit #network.family"
alias "s_f_5" "alias next_s_s volume_s_4; alias prev_s_s volume_s_3; alias next_s_f s_f_1; alias prev_s_f s_f_4; cc_emit #volume.family"
