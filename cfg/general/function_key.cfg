//aliases for spy
//fd = friendly disguise; ed = enemy disguise; cd = current disguise
alias "fd_scout"     "dropitem; disguise 1 -2"
alias "fd_soldier"   "dropitem; disguise 3 -2"
alias "fd_pyro"      "dropitem; disguise 7 -2"
alias "fd_demoman"   "dropitem; disguise 4 -2"
alias "fd_heavy"     "dropitem; disguise 6 -2"
alias "fd_engineer"  "dropitem; disguise 9 -2"
alias "fd_medic"     "dropitem; disguise 5 -2"
alias "fd_sniper"    "dropitem; disguise 2 -2"
alias "fd_spy"       "dropitem; disguise 8 -2"

alias "ed_scout"     "dropitem; disguise 1 -1"
alias "ed_soldier"   "dropitem; disguise 3 -1"
alias "ed_pyro"      "dropitem; disguise 7 -1"
alias "ed_demoman"   "dropitem; disguise 4 -1"
alias "ed_heavy"     "dropitem; disguise 6 -1"
alias "ed_engineer"  "dropitem; disguise 9 -1"
alias "ed_medic"     "dropitem; disguise 5 -1"
alias "ed_sniper"    "dropitem; disguise 2 -1"
alias "ed_spy"       "dropitem; disguise 8 -1"

//this bit here swaps the current team disguise aliases between friendly and enemy
alias "+disg_swap"   "alias cd_scout fd_scout; alias cd_soldier fd_soldier; alias cd_pyro fd_pyro; alias cd_demoman fd_demoman; alias cd_heavy fd_heavy; alias cd_engineer fd_engineer; alias cd_medic fd_medic; alias cd_sniper fd_sniper; alias cd_spy fd_spy"  
alias "-disg_swap"   "alias cd_scout ed_scout; alias cd_soldier ed_soldier; alias cd_pyro ed_pyro; alias cd_demoman ed_demoman; alias cd_heavy ed_heavy; alias cd_engineer ed_engineer; alias cd_medic ed_medic; alias cd_sniper ed_sniper; alias cd_spy ed_spy"

//default state; function keys disguise as the enemy
-disg_swap

bind "CTRL" "+disg_swap"                 

//aliases for engineer
alias "disp"        "build 0"
alias "sentry"      "destroy 2; build 2"
alias "tele_en"     "build 1"
alias "tele_ex"     "build 3"