alias "+crouch_jump" "+jump; +duck"
alias "-crouch_jump" "-duck; -jump"

alias +ctap 	"alias duckon; alias duckoff; ctapon; +jump"
alias -ctap 	"alias duckon +duck; alias duckoff -duck; -jump; ctapoff"
alias +fduck 	"alias ctapon; alias ctapoff; duckon"
alias -fduck 	"alias ctapon +duck; alias ctapoff -duck; duckoff"
alias ctapon 	+duck
alias ctapoff 	-duck
alias duckon 	+duck
alias duckoff 	-duck

alias "+mfwd"       "-back;+forward;alias checkfwd +forward"
alias "+mback"      "-forward;+back;alias checkback +back"
alias "+mleft"      "-moveright;+moveleft;alias checkleft +moveleft"
alias "+mright"     "-moveleft;+moveright;alias checkright +moveright"
alias "-mfwd"       "-forward;checkback;alias checkfwd none"
alias "-mback"      "-back;checkfwd;alias checkback none"
alias "-mleft"      "-moveleft;checkright;alias checkleft none"
alias "-mright"     "-moveright;checkleft;alias checkright none"
alias "checkfwd"    "none"
alias "checkback"   "none"
alias "checkleft"   "none"
alias "checkright"  "none"

//settings aliases
alias "wasd_null"		"alias +forward_mode +mfwd; 	alias -forward_mode -mfwd; 		alias +left_mode +mleft; 	alias -left_mode -mleft; 	alias +back_mode +mback; alias -back_mode -mback;	alias +right_mode +mright; 		alias -right_mode -mright"
alias "wasd_default"	"alias +forward_mode +forward; 	alias -forward_mode -forward; 	alias +left_mode +moveleft; alias -left_mode -moveleft; alias +back_mode +back;  alias -back_mode -back;	alias +right_mode +moveright;	alias -right_mode -moveright"

alias "jump_default" "alias +jump_mode +jump; 			alias -jump_mode -jump; 			alias +duck_mode +duck; 	alias -duck_mode -duck"
alias "jump_cjump"   "alias +jump_mode +crouch_jump; 	alias -jump_mode -crouch_jump; 		alias +duck_mode +duck; 	alias -duck_mode -duck"
alias "jump_ctap"	 "alias +jump_mode +ctap; 			alias -jump_mode -ctap; 			alias +duck_mode +fduck; 	alias -duck_mode -fduck"