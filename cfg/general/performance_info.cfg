///////////////////////////////////////////////////
//FPS SETTINGS/////////////////////////////////////
///////////////////////////////////////////////////

//default state
cl_showfps 1

//the toggles
alias "fpstoggle" "incrementvar cl_showfps 0 2 1"
bind "PGUP" "fpstoggle"

alias "+fps" "cl_showfps 2"
alias "-fps" "cl_showfps 0"
bind "PGDN" "+fps"


///////////////////////////////////////////////////
//NETGRAPH SETTINGS////////////////////////////////
///////////////////////////////////////////////////

//default state
net_graph 0                             //0 = off, 1 = on, 2 = draws data on payload, 3 = draws data on payload and payload legend
net_graphpos 1                          //1 = left, 2 = centered, 3 = right
net_graphheight 64                      //height of netgraph pane
net_graphmsecs 500                      //The scale of the latency graph.
net_graphproportionalfont 1             //Whether netgraph font is proportional or not
net_graphshowinterp 1                   //Draw the interpolation graph.
net_graphshowlatency 1                  //Draw the ping/packet loss graph.
net_graphsolid 0                        //This just makes a little blue bar appear at the bottom as far as I can tell. Not that important
net_graphtext 1                         //Draw text fields

//the toggles
alias "net_graphpos_toggle" "incrementvar net_graphpos 1 3 1"
bind "HOME" "net_graphpos_toggle"
alias "net_graphdata_toggle" "incrementvar net_graph 0 4 1"
bind "END" "net_graphdata_toggle"
alias "+net_graph_toggle" "net_graph 1"
alias "-net_graph_toggle" "net_graph 0"
bind "DEL" "+net_graph_toggle"