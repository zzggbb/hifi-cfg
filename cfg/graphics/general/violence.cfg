alias "violence_on"     "ragdolls_on; gibs_on"
alias "violence_off"    "ragdolls_off; gibs_off"

alias "ragdolls_on"     "cl_ragdoll_fade_time 100; cl_ragdoll_forcefade 0; cl_ragdoll_physics_enable 1; g_ragdoll_fadespeed 1; g_ragdoll_lvfadespeed 1; ragdoll_sleepaftertime 50"
alias "ragdolls_off"    "cl_ragdoll_fade_time 0; cl_ragdoll_forcefade 1; cl_ragdoll_physics_enable 0; g_ragdoll_fadespeed 1; g_ragdoll_lvfadespeed 1; ragdoll_sleepaftertime 1"

alias "gibs_on"         "cl_phys_props_enable 1; cl_phys_props_max 256; props_break_max_pieces 256; r_propsmaxdist 100; violence_ablood 1; violence_agibs 1; violence_hblood 1; violence_hgibs 1"
alias "gibs_off"        "cl_phys_props_enable 0; cl_phys_props_max 0; props_break_max_pieces 0; r_propsmaxdist 0; violence_ablood 0; violence_agibs 0; violence_hblood 0; violence_hgibs 0"
