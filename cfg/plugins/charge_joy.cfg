//Charge script, credit to Kered13
//http://www.reddit.com/r/tf2/comments/v98mz/charge_turning_script_for_keyboard_users/

//turned off by default
joystick 0

// Gamepad configuration, copied from 360controller.cfg
joy_name "VJoy controller"
joy_advanced 1
joy_advaxisx 3
joy_advaxisy 1
joy_advaxisz 0
joy_advaxisr 2
joy_advaxisu 4
joy_advaxisv 0
joy_forwardsensitivity -1
joy_sidesensitivity 1
joy_pitchsensitivity 1.0
joy_lowend 0.65
joy_lowmap 0.15
joy_accelscale 2.0
joy_accelmax 0
joy_response_move 0
joy_response_look 1
joyadvancedupdate
+jlook

alias "+charge" "+attack2; joystick 1"
alias "-charge" "-attack2; joystick 0"

alias +m2 "+charge; spec_prev"
alias -m2 "-charge"
bind mouse2 +m2

joy_yawsensitivity -1.5 // Turn sensitivity

