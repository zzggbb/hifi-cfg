alias "crosshair_color_1" "cl_crosshair_red <#>; cl_crosshair_green <#>; cl_crosshair_blue <#>"
alias "crosshair_color_2" "cl_crosshair_red <#>; cl_crosshair_green <#>; cl_crosshair_blue <#>"
alias "crosshair_color_3" "cl_crosshair_red <#>; cl_crosshair_green <#>; cl_crosshair_blue <#>"	
alias "crosshair_color_4" "cl_crosshair_red <#>; cl_crosshair_green <#>; cl_crosshair_blue <#>"
alias "crosshair_color_default" "cl_crosshair_red <#>; cl_crosshair_green <#>; cl_crosshair_blue <#>"

//null canceling version
bind "w" "+mfwd"
bind "a" "+mleft"
bind "s" "+mback"
bind "d" "+mright"

alias "+mfwd"       "-back; +forward; alias checkfwd +forward; crosshair_color_1"
alias "+mback"      "-forward; +back; alias checkback +back; crosshair_color_2"
alias "+mleft"      "-moveright; +moveleft; alias checkleft +moveleft; crosshair_color_3"
alias "+mright"     "-moveleft; +moveright; alias checkright +moveright; crosshair_color_4"
alias "-mfwd"       "-forward; checkback; alias checkfwd none; crosshair_color_default"
alias "-mback"      "-back; checkfwd; alias checkback none; crosshair_color_default"
alias "-mleft"      "-moveleft; checkright; alias checkleft none; crosshair_color_default"
alias "-mright"     "-moveright; checkleft; alias checkright none; crosshair_color_default"
alias "checkfwd"    "none"
alias "checkback"   "none"
alias "checkleft"   "none"
alias "checkright"  "none"
alias "none"        ""

//normal version
alias "+move_forward"	"+forward; crosshair_color_1"
alias "+move_left"		"+moveleft; crosshair_color_2"
alias "+move_back"		"+back; crosshair_color_3"
alias "+move_right"		"+moveright; crosshair_color_4"

alias "-move_forward"	"-forward; crosshair_color_default"
alias "-move_left"		"-moveleft; crosshair_color_default"
alias "-move_back"		"-back; crosshair_color_default"
alias "-move_right"		"-moveright; crosshair_color_default"

bind "w" "+move_forward"
bind "a" "+move_back"
bind "s" "+move_left"
bind "d" "+move_right"
