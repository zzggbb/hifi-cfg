//declaring alias 'voicemenu_call' because it is referenced in 'voice_mask' before the <class>.cfgs execute '<class>_mask_x'
alias "voicemenu_call" ""

//Per-class voicemask settings. You can change anything that says 'voicemenu x x' to whatever you like.

alias "1-1_mask_1" "alias voicemenu_call voicemenu 0 1; alias next_mask 1-1_mask_2"
alias "1-1_mask_2" "alias voicemenu_call voicemenu 1 3; alias next_mask 1-1_mask_3
alias "1-1_mask_3" "alias voicemenu_call voicemenu 2 4; alias next_mask 1-1_mask_1"

alias "1-2_mask_1" "alias voicemenu_call voicemenu 0 6; alias next_mask 1-2_mask_2"
alias "1-2_mask_2" "alias voicemenu_call voicemenu 1 4; alias next_mask 1-2_mask_3"
alias "1-2_mask_3" "alias voicemenu_call voicemenu 2 5; alias next_mask 1-2_mask_1"

alias "1-3_mask_1" "alias voicemenu_call voicemenu 0 7; alias next_mask 1-3_mask_2"
alias "1-3_mask_2" "alias voicemenu_call voicemenu 1 5; alias next_mask 1-3_mask_3"
alias "1-3_mask_3" "alias voicemenu_call voicemenu 2 6; alias next_mask 1-3_mask_1"

alias "1-4_mask_1" "alias voicemenu_call voicemenu 0 1; alias next_mask 1-4_mask_2"
alias "1-4_mask_2" "alias voicemenu_call voicemenu 1 3; alias next_mask 1-4_mask_3"
alias "1-4_mask_3" "alias voicemenu_call voicemenu 2 7; alias next_mask 1-4_mask_1"

alias "1-5_mask_1" "alias voicemenu_call voicemenu 0 6; alias next_mask 1-5_mask_2"
alias "1-5_mask_2" "alias voicemenu_call voicemenu 1 4; alias next_mask 1-5_mask_3"
alias "1-5_mask_3" "alias voicemenu_call voicemenu 2 2; alias next_mask 1-5_mask_1"

alias "1-6_mask_1" "alias voicemenu_call voicemenu 0 7; alias next_mask 1-6_mask_2"
alias "1-6_mask_2" "alias voicemenu_call voicemenu 1 5; alias next_mask 1-6_mask_3"
alias "1-6_mask_3" "alias voicemenu_call voicemenu 2 3; alias next_mask 1-6_mask_1"

alias "1-7_mask_1" "alias voicemenu_call voicemenu 0 1; alias next_mask 1-7_mask_2"
alias "1-7_mask_2" "alias voicemenu_call voicemenu 0 6; alias next_mask 1-7_mask_3"
alias "1-7_mask_3" "alias voicemenu_call voicemenu 1 3; alias next_mask 1-7_mask_1"

alias "1-8_mask_1" "alias voicemenu_call voicemenu 0 6; alias next_mask 1-8_mask_2"
alias "1-8_mask_2" "alias voicemenu_call voicemenu 1 4; alias next_mask 1-8_mask_3"
alias "1-8_mask_3" "alias voicemenu_call voicemenu 2 7; alias next_mask 1-8_mask_1"

alias "1-9_mask_1" "alias voicemenu_call voicemenu 0 7; alias next_mask 1-9_mask_2"
alias "1-9_mask_2" "alias voicemenu_call voicemenu 1 5; alias next_mask 1-9_mask_3"
alias "1-9_mask_3" "alias voicemenu_call voicemenu 2 2; alias next_mask 1-9_mask_1"

//End of per-class voicemask settings.

//This is the final alias that you should use next to anything you want to mask.
alias "voice_mask" "voicemenu_call; next_mask"