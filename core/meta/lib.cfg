// MOVEMENT ALIASES {
    alias +crouch_jump "+jump; +duck"
    alias -crouch_jump "-duck; -jump"
    alias ctap         "alias duckon       ; alias duckoff         ; ctapon    ; +jump"
    alias ctap         "alias duckon +duck ; alias duckoff -duck   ; ctapoff   ; -jump"
    alias fduck        "alias ctapon       ; alias ctapoff         ; duckon"
    alias fduck        "alias ctapon +duck ; alias ctapoff -duck   ; duckoff"
    alias tapon        +duck
    alias tapoff       -duck
    alias duckon       +duck
    alias duckoff      -duck
    alias +mfwd        "-back      ; +forward   ; alias #fwd   +forward"
    alias +mback       "-forward   ; +back      ; alias #back  +back"
    alias +mleft       "-moveright ; +moveleft  ; alias #left  +moveleft"
    alias +mright      "-moveleft  ; +moveright ; alias #right +moveright"
    alias -mfwd        "-forward   ; #back  ; alias #fwd"
    alias -mback       "-back      ; #fwd   ; alias #back"
    alias -mleft       "-moveleft  ; #right ; alias #left"
    alias -mright      "-moveright ; #left  ; alias #right"
    alias #fwd
    alias #back
    alias #left
    alias #right
    alias move_null    "alias name echo move_null    ; alias +fwrd_mode +mfwd        ; alias -fwrd_mode -mfwd        ; alias +left_mode +mleft    ; alias -left_mode -mleft    ; alias +back_mode +mback ; alias -back_mode -mback ; alias +right_mode +mright     ; alias -right_mode -mright"
    alias move_default "alias name echo move_default ; alias +fwrd_mode +forward     ; alias -fwrd_mode -forward     ; alias +left_mode +moveleft ; alias -left_mode -moveleft ; alias +back_mode +back  ; alias -back_mode -back  ; alias +right_mode +moveright  ; alias -right_mode -moveright"
    alias jump_default "alias name echo jump_default ; alias +jump_mode +jump        ; alias -jump_mode -jump        ; alias +duck_mode +duck     ; alias -duck_mode -duck"
    alias jump_cjump   "alias name echo jump_cjump   ; alias +jump_mode +crouch_jump ; alias -jump_mode -crouch_jump ; alias +duck_mode +duck     ; alias -duck_mode -duck"
    alias jump_ctap    "alias name echo jump_ctap    ; alias +jump_mode +ctap        ; alias -jump_mode -ctap        ; alias +duck_mode +fduck    ; alias -duck_mode -fduck"
// }

